<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Resetting default styles and setting box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    /* Centering the content vertically and horizontally */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      flex-grow: 1;
    }

    /* Background Video styling */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      z-index: -1;
    }

    /* Task Manager Header */
    .header-section {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: -1px;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
      margin-bottom: 20px;
    }

    /* Task List Section */
    .task-list {
      font-size: 1.2rem;
      color: #ccc;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
      margin-bottom: 30px;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .task-item {
      margin-bottom: 10px;
    }

    .task-text {
      display: inline;
      margin-right: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #aaa;
    }

    .remove-task {
      color: #ff6347;
      cursor: pointer;
    }

    /* Add Task Section */
    .add-task-section {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .add-task-button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .add-task-button:hover {
      background-color: #ff4500;
    }

    /* Footer Section at the bottom */
    .footer-section {
      font-size: 0.9rem;
      color: #aaa;
      opacity: 0;
      animation: fadeIn 1s forwards 2.5s;
      margin-top: 50px;
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .footer-section a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .footer-section a:hover {
      color: #ff6347;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Scaling for Responsiveness */
    @media (max-width: 768px) {
      .header-section {
        font-size: 2.5rem;
      }

      .task-list {
        font-size: 1rem;
      }

      .add-task-button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .header-section {
        font-size: 2rem;
      }

      .task-list {
        font-size: 0.9rem;
      }

      .add-task-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <video autoplay loop muted>
      <source src="assets/VIDEOBACKGROUND2.mp4" type="video/mp4">
    </video>

    <!-- Task Manager Header -->
    <div class="header-section">
      Task Manager
    </div>

    <!-- Task List Section -->
    <div class="task-list" id="task-list">
      No tasks yet. Add your first task.
    </div>

    <!-- Add Task Section -->
    <div class="add-task-section">
      <input type="text" id="task-input" placeholder="Enter a task..." style="padding: 10px; width: 80%; max-width: 400px; margin-bottom: 20px;">
      <button class="add-task-button" id="add-task-btn">Add Task</button>
    </div>
  </div>

  <!-- Footer Section at the bottom -->
  <div class="footer-section">
    <p>Designed by Sunny <3 </p>
    <div>
      <a href="https://github.com/Shunshoq" target="_blank">github</a>
      <a href="https://open.spotify.com/user/31ny7eyosv5abxoleloanojbl2em" target="_blank">spotify</a>
      <a href="https://steamcommunity.com/id/bigbootyah/" target="_blank">steam</a>
    </div>
  </div>

  <script>
    // Task Manager Functionality
    let tasks = [];

    // Function to display tasks
    function displayTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';

      if (tasks.length === 0) {
        taskList.innerHTML = 'No tasks yet. Add your first task.';
      } else {
        tasks.forEach((task, index) => {
          const taskItem = document.createElement('div');
          taskItem.classList.add('task-item');
          taskItem.innerHTML = `
            <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
            <span class="remove-task" onclick="removeTask(${index})">[Remove]</span>
            <span class="complete-task" onclick="toggleComplete(${index})">${task.completed ? '[Undo]' : '[Complete]'}</span>
          `;
          taskList.appendChild(taskItem);
        });
      }
    }

    // Add Task Functionality
    document.getElementById('add-task-btn').addEventListener('click', () => {
      const taskInput = document.getElementById('task-input');
      const taskText = taskInput.value.trim();
      
      if (taskText !== '') {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        displayTasks();
      }
    });

    // Toggle task completion
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      displayTasks();
    }

    // Remove task functionality
    function removeTask(index) {
      tasks.splice(index, 1);
      displayTasks();
    }

    // Initial Display
    displayTasks();
  </script>
</body>
</html>
